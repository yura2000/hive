name: hive_generator
description: Extension for Hive. Automatically generates TypeAdapters to store any class.
version: 1.1.5
homepage: https://github.com/hivedb/hive/tree/master/hive_generator
documentation: https://docs.hivedb.dev/

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  build: ^2.3.1
  source_gen: ^1.2.6
  hive: ^2.2.3
  analyzer: ">=5.0.0"
  source_helper: ^1.3.3

dev_dependencies:
  test: ^1.17.11
  build_test: any
  build_runner: any
  pedantic: ^1.11.1
